<h1 [ngClass]="{'heading':true}" >Movie</h1>
<table class="table">
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Actor</th>
    </tr>
    <tr *ngFor="let mov of movie;let i=index">
      <td>{{i+1}}</td>
      <td>{{mov.Name}}</td>
      <td>{{mov.Actor}}</td>
    </tr>
    </table><br><br>
